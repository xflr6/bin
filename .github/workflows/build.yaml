name: Build
on: [push, pull_request]
jobs:
  build:
    name: run-tests (${{ matrix.os || 'linux' }}-${{ matrix.python-version }})
    runs-on: ${{ matrix.os || 'ubuntu' }}-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.14"
          - {os: windows, python-version: "3.14"}
          - {os: macos, python-version: "3.14"}
          - python-version: "3.13"
          - python-version: "3.12"
          - python-version: "3.11"
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v6
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install dependencies
        run: |
          echo "::group::Run python -m pip install --upgrade pip setuptools wheel"
          python -m pip install --upgrade pip setuptools wheel
          echo "::endgroup::"
          echo "::group::Run pip install pytest>=5.1 mock>=4 pytest-mock>=2 pytest-cov"
          pip install "pytest>=5.1" "mock>=4" "pytest-mock>=2" pytest-cov
          echo "::endgroup::"
      - name: Run tests
        run: python _run-tests.py
      - name: Upload test coverage
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

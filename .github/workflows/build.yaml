name: Build
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.14"
            os: ubuntu-latest
          - python-version: "3.14"
            os: windows-latest
          - python-version: "3.14"
            os: macos-latest
          - python-version: "3.13"
            os: ubuntu-latest
          - python-version: "3.12"
            os: ubuntu-latest
          - python-version: "3.11"
            os: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install dependencies
        run: |
          echo "::group::Run python -m pip install --upgrade pip setuptools wheel"
          python -m pip install --upgrade pip setuptools wheel
          echo "::endgroup::"
          echo "::group::Run pip install pytest>=5.1 mock>=4 pytest-mock>=2 pytest-cov"
          pip install "pytest>=5.1" "mock>=4" "pytest-mock>=2" pytest-cov
          echo "::endgroup::"
      - name: Run tests
        run: python _run-tests.py
      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
